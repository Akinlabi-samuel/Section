<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Section</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>Responsive Contact Section</h2>

    <div class="container">
      <div style="text-align: center;">
        <h2>Contact Us</h2>
        <p>Swing by us for a cup of coffee, or leave us a Message:</p>
      </div>

      <div class="row">
        <div class="column">
          <img
            src="https://images.unsplash.com/photo-1643300866907-38c1fd6d67c8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fHN0cmVldCUyMGltYWdlfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
            alt=""
          />
          <div class="column">
            <form>
              <label for="fname">First Name</label>
              <input type="text" id="fname" placeholder="Your name..." />
              <label for="lname">Last Name</label>
              <input
                type="text"
                id="lname"
                name="lastname"
                placeholder="Your last name.."
              />
              <label for="country">Country</label>
              <select id="country" name="country">
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="Nigeria">Nigeria</option>
              </select>
              <label for="subject">Subject</label>
              <textarea
                id="subject"
                name="subject"
                placeholder="Write something.."
                style="height: 170px"
              >
              </textarea>
              <input type="submit" value="Submit">
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
